<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Kanhub</title>
        <link rel="stylesheet" href="./index.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img src="./logo.png" class="popup-logo" alt="logo">
            <h1>KanHub</h1>
            <h2>Easily organize real-time standups and track team progress.</h2>

            <a id="download" href="./build.crx" target="__blank" class="cta-btn">Add KanHub to Github</a>
            <p id="instructions">
                1. Go to extensions manager (Settings -> More Tools -> Extensions)
                <br>
                2. Drag & Drop the downloaded file into the extensions manager
                <br>
                3. Add the extension by clicking "Add Extension"
            </p>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
